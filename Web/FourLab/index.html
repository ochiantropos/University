<!DOCTYPE html>
<html>
    
	<head>
		<title>Tourist Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
    
    <body>
        
        <h2>Tourist Map</h2>
        
        <div id="concert-map">
            <div class="pin madrid">
                <span class="town">Madrid</span>
                <div class="popover">
                    <p class="place">Королівство Іспанія</p>
                    <p class="date">October 7, 2017</p>
                    <a class="button" href="#">Столиця Іспанії</a>			
		    <img src="./img/madrid.PNG"/>
                </div>
            </div>
            
            <div class="pin turin">
                <span class="town">Turin</span>
                <div class="popover">
                    <p class="place">Італі́йська Республіка</p>
                    <p class="date">October 14, 2017</p>
                    <a class="button" href="#">Місто в Італії</a>
		    <img src="./img/turin.PNG"/>
                </div>
            </div>
            <div class="pin hamburg">
                <span class="town">Hamburg</span>
                <div class="popover">
                    <p class="place">Федеративна Республіка Німеччина</p>
                    <p class="date">November 6, 2017</p>
                    <a class="button" href="#">Місто на півночі Німеччини</a>
		    <img src="./img/hamburg.PNG"/>
                </div>
            </div>
            <div class="pin krakow">
                <span class="town">Kraków</span>
                <div class="popover">
                    <p class="place">Республіка Польща</p>
                    <p class="date">November 12, 2017</p>
                    <a class="button" href="#">Місто на півдні Польщі</a>
		    <img src="./img/krakow.PNG"/>
                </div>
            </div>
        </div>
        
    </body>
</html>
